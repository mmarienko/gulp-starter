<!DOCTYPE html>
<html lang="ru">

<head>

   <meta name="description" content="description">
   <link rel="stylesheet" href="css/style.min.css" />
   <title>Title</title>
</head>

<body>
   <header class="header">
      <div class="container"></div>
   </header>
   <main class="main">
      <div class="container"></div>
   </main>
   <footer class="footer">
      <div class="container"></div>
   </footer>
   <div class="modal" id="modal">
      <div onclick="toggleModal('modal')" class="modal__area"></div>
      <div class="modal__body">
         <div class="modal__content">
            <button onclick="toggleModal('modal')" class="modal__close" aria-label="Close modal window"> ✖ </button>

         </div>
      </div>

   <div class="popup" id="popup">
      <div onclick="togglePopup('popup')" class="popup__area"></div>
      <div class="popup__body">
         <div class="popup__content">
            <button onclick="togglePopup('popup')" class="popup__close" aria-label="Close popup window"> ✖ </button>

         </div>
      </div>
   </div>

   <script defer src="js/main.min.js"></script>

</html>
